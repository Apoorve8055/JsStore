<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>JsStorage Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script src="scripts/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
    <script src="scripts/bootstrap.js"></script>
    <link rel="stylesheet" href="style/font-awesome.min.css" />


</head>

<body>
    <div class="row row-centered" style="margin-top:20px;">
        <div class="col-xs-11 col-sm-8 col-centered">
            <div style="text-align:center;">
                <button id="btnAddStudent" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Add Student</button>
            </div>
            <form class="form-horizontal" data-student-id="" role="form" style="margin-top:20px;display:none;">
                <div id="divError" style="text-align:center;border: 2px solid black;padding: 6px 10px 6px 10px;border-radius: 10px;color: red;font-family:�Trebuchet MS�, Helvetica, sans-serif;font-size: 17px;display:none;margin-bottom: 15px;">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true">&nbsp;</i>
                    <span id="spanErrorText"></span>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="txtFirstName">First Name:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="txtFirstName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="txtLastName">Last Name:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="txtLastName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="txtLastName">Gender:</label>
                    <div class="col-sm-7">
                        <label class="radio-inline"><input type="radio" value="male" name="Gender" />Male</label>
                        <label class="radio-inline"><input type="radio" value="female" name="Gender" />FeMale</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="ddlCountry">Country:</label>
                    <div class="col-sm-7">
                        <select id="ddlCountry" onchange="BindStateList();" class="form-control"> </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="txtLastName">State:</label>
                    <div class="col-sm-7">
                        <select class="form-control" id="ddlState" onchange="BindCityList();" onclick="if($('#ddlCountry').val()==0)alert('Select first Country')">
                            <option value="0">Select State</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="txtLastName">City:</label>
                    <div class="col-sm-7">
                        <select class="form-control" id="ddlCity" onclick="if($('#ddlState').val()==0)alert('Select first State')" ">
                            <option value="0 ">Select City</option>
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-12 " style="text-align:center;margin-top:30px; ">
                        <button id="btnSubmit" type="button" onclick="AddDetails(); " class="btn btn-primary " style="padding:9px
                            15px 9px 15px; ">
                            <i class="fa fa-check " aria-hidden="true"></i> <span>Submit</span>
                        </button>
                        <button id="btnCancel" type="button" class="btn btn-primary " style="padding:9px 15px 9px 15px;margin-left:10px;">
                            <i class="fa fa-times " aria-hidden="true"></i> Cancel
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="row row-centered " style="margin-top:10px; ">
        <div class="col-xs-12 col-sm-10 col-centered ">
            <table id="tblGrid" class="table table-hover">
                <caption style="text-align:center;padding:7px 0px 7px 0px;background:#4f4f86;color:white;font-family:cursive;font-size:18px; ">Student's Details</caption>
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Gender</th>
                        <th>Country</th>
                        <th>State</th>
                        <th>City</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tblContainer"></tbody>
            </table>
        </div>
    </div>
    <script src="Scripts/JsStorage.js"></script>
    <script src="Scripts/main.js "></script>
    <link href="style.css " rel="stylesheet " type="text/css " />
</body>

</html>
